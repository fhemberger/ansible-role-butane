---
- name: Run butane
  butane:
    input_path: "{{ input_path | default(omit) }}"
    input: "{{ input | default(omit) }}"
    bin: "{{ bin }}"
    check: "{{ check }}"
    files_dir: "{{ files_dir }}"
    output: "{{ output }}"
    pretty: "{{ pretty }}"
    raw: "{{ raw }}"
    strict: "{{ strict }}"
